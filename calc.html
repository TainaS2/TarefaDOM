<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle.css">
    <title>Calculadora</title>
</head>
<body class="container">
    <header>
        <h1>Média das Notas dos Alunos</h1>
    </header>

    <section>
        <div class="div1">
            <label for="nota1">Nota:</label>
            <input id="inp" type="text">
            <button id="btn-a" >Adicionar</button>
        </div>
        <div class="div2">
            <textarea id="area" name="notas"></textarea>
            <button id="btn-c">Calcular Média</button>
        </div>
        <h4 id="pronto">Média: </h4>
    </section>
    <script src="calcdom.js"></script>
</body>
</html>
